{% extends 'base.html' %}
{% block title %}Place Order{% endblock %}
{% block content %}
<h2>Place Order</h2>
<form method="post">
    {% csrf_token %}
    <label>Address Line 1: <input type="text" name="address_line1" required></label><br>
    <label>Address Line 2: <input type="text" name="address_line2"></label><br>
    <label>City: <input type="text" name="city" required></label><br>
    <label>State: <input type="text" name="state" required></label><br>
    <label>Zip Code: <input type="text" name="zip_code" required></label><br>
    <label>Country: <input type="text" name="country" required></label><br>
    <button type="submit">Place Order</button>
</form>
{% endblock %}
